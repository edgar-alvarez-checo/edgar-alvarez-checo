name: Update README with latest repos

permissions:
  contents: write

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch latest public repos
        run: |
          echo "## ğŸ§© Latest Public Repositories" > latest_repos.md
          echo "" >> latest_repos.md
          echo "<div align='left'>" >> latest_repos.md
          echo "" >> latest_repos.md

          curl -s "https://api.github.com/users/edgar-alvarez-checo/repos?per_page=5&sort=updated" | \
          jq -r '.[] | 
            "<details>
            <summary><b>ğŸ”¹ [\(.name)](\(.html_url))</b></summary>
            <p>ğŸ“ \(.description // "No description")</p>
            <p>â­ Stars: \(.stargazers_count) &nbsp;&nbsp;ğŸ’» Language: \(.language // "Unknown") &nbsp;&nbsp;ğŸ•’ Updated: \(.updated_at[0:10])</p>
            </details>
            "' >> latest_repos.md

          echo "" >> latest_repos.md
          echo "</div>" >> latest_repos.md

      - name: Update README
        run: |
          sed -i '/## ğŸ§© Latest Public Repositories/,$d' README.md
          cat latest_repos.md >> README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ğŸ¨ Improved format for latest repos" || exit 0
          git push
